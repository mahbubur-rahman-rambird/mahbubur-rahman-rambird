    <h2>Category details</h2>

    <table class="table table-striped" style="width:600px;">
        <tr>
            <th>Category code</th>
            <td><b th:text="${category.catg}">[Category]</b></td>
        </tr>
        <tr>
            <th>Category label</th>
            <td th:text="${category.catgLabel}">[Category label]</td>
        </tr>
        <tr>
            <th>Rank</th>
            <td th:text="${category.catgRank}">[Rank]</td>

        </tr>

    </table>
